{% extends 'base.html' %}
{% block content %}

    <script src="../static/script/consult.js"></script>
    <link rel="stylesheet" href="../static/css/owl.carousel.min.css" type="text/css" media="all">
    <!-- nivo-slider CSS -->
    <link rel="stylesheet" href="../static/css/nivo-slider.css" type="text/css" media="all">
    <!-- animate CSS -->
    <link rel="stylesheet" href="../static/css/animate.css" type="text/css" media="all">
    <!-- animated-text CSS -->
    <link rel="stylesheet" href="../static/css/all.min.css" type="text/css" media="all">
    <!-- font-flaticon CSS -->
    <link rel="stylesheet" href="../static/css/flaticon.css" type="text/css" media="all">
    <!-- theme-default CSS -->
    <link rel="stylesheet" href="../static/css/theme-default.css" type="text/css" media="all">
    <!-- meanmenu CSS -->
    <link rel="stylesheet" href="../static/css/meanmenu.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css" type="text/css" media="all">
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="../static/css/style.css" type="text/css" media="all">
    <!-- transitions CSS -->
    <link rel="stylesheet" href="../static/css/owl.transitions.css" type="text/css" media="all">
    <!-- venobox CSS -->
    <link rel="stylesheet" href="../static/css/venobox.css" type="text/css" media="all">
    <!-- widget CSS -->
    <link rel="stylesheet" href="../static/css/widget.css" type="text/css" media="all">
    <!-- responsive CSS -->
    <link rel="stylesheet" href="../static/css/responsive.css" type="text/css" media="all">
    <link href='../static/css/css.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../static/css/animated-text.css" type="text/css" media="all">
    <script>
        function clearForm() {
            document.getElementById("questionForm").reset();
        }
    </script>
    <div class="row clearfix"
         style="height:800px;margin-top:150px;background:linear-gradient(to bottom, rgba(27, 101, 185, 0.3), rgba(27, 101, 185, 0));">
        <div class="container" style="">
            <div class="row align-items-center" style="display:flex;justify-content: center;align-items: center;">
                <div class="col-lg-6" style="width:1000px">
                    <div class="single_login" style="background-color:white;margin-top:50px;">
                        <div class="login-title">
                            <h3>Consultation</h3>
                        </div>
                        <div class="login-text">
                            <p>Consult us if you have any questions</p>
                            {% for message in get_flashed_messages() %}
                                {% if message %}
                                    <div style="color:red">{{ message }}</div>
                                {% endif %}
                            {% endfor %}
                        </div>
                        <div class="row">
                            <form id="questionForm" role="form" action="/consult" method="post" novalidate>
                                <div class="col-lg-12">
                                    <div class="form_box">
                                        <label for="title">Title</label>
                                        <input type="text" id="title" name="title"
                                               placeholder="example:Diabetes rehabilitation"
                                               {% if title %}value="{{ title }}"{% endif %}
                                               {% if title %}readonly{% endif %}>
                                        <span><i class="bi bi-envelope"></i></span>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form_box">
                                        <label for="question">Question</label>
                                        <textarea id="question"
                                                  name="question" rows="7"
                                                  {% if question %}readonly{% endif %}
                                                  placeholder="Please input your question"> {{ question }}</textarea>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12">
                                    <div class="form-submit"
                                         style="display:flex;justify-content: center;align-items: center;">
                                        <button type="submit" class="submitBTN">Submit</button>
                                        <button type="button" onclick="clearForm()" class="clearBTN">Clear</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <style>

        .submitBTN {
            font-size: 22px;
            color: white;
            background-color: rgb(52, 146, 252);
            width: 200px;
            height: 50px;
            border-radius: 10px;
            margin-bottom: 20px;
            margin-left: 50px;
            border: none;
        }

        .submitBTN:hover {
            font-size: 27px;
            background-color: rgb(96, 166, 232);
        }

        .clearBTN {
            font-size: 22px;
            color: white;
            background-color: rgb(52, 146, 252);
            width: 200px;
            height: 50px;
            border-radius: 10px;
            margin-bottom: 20px;
            margin-left: 50px;
            border: none;
        }

        .clearBTN:hover {
            font-size: 27px;
            background-color: rgb(96, 166, 232);
        }
    </style>

{% endblock %}
